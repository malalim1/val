<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #8A2BE2;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #FF69B4;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            position: relative;
            margin-top: 30px;
        }

        .button {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 15px;
        }

        #yesBtn {
            background-color: #FF69B4;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        #noBtn {
            background-color: #FF1493;
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(20%);
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
        }

        #celebration {
            display: none;
            color: #FF69B4;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            color: #FF69B4;
            font-size: 20px;
            animation: shine 2s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes shine {
            0%, 100% { 
                transform: scale(0.8); 
                opacity: 0.4; 
            }
            50% { 
                transform: scale(1.2); 
                opacity: 1; 
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="starsContainer"></div>
    
    <div class="container">
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="button-container">
            <button id="yesBtn" class="button">Yes</button>
            <button id="noBtn" class="button">No</button>
        </div>
        <div id="celebration">YAY! ðŸŽ‰ You made me the happiest! ðŸ’–</div>
    </div>

    <audio id="music" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Music autoplay handling
        const music = document.getElementById('music');
        music.volume = 0.5;
        
        // Modern autoplay handling with fallback
        document.addEventListener('DOMContentLoaded', () => {
            const playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // Autoplay prevented, wait for any user interaction
                    document.addEventListener('click', () => music.play(), { once: true });
                });
            }
        });

        // Create animated stars
        function createStars() {
            const container = document.getElementById('starsContainer');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = 'â˜…';
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.fontSize = `${Math.random() * 20 + 15}px`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(star);
            }
        }

        // No button movement logic
        function initializeNoButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const safeArea = container.getBoundingClientRect();
            const padding = 50;
            let isMoving = false;

            // Define movement boundaries
            const movementArea = {
                left: safeArea.left - padding,
                right: safeArea.right + padding,
                top: safeArea.top - padding,
                bottom: safeArea.bottom + padding
            };

            function moveButton() {
                const newX = Math.random() * (movementArea.right - movementArea.left) + movementArea.left;
                const newY = Math.random() * (movementArea.bottom - movementArea.top) + movementArea.top;
                
                noBtn.style.left = `${newX - safeArea.left}px`;
                noBtn.style.top = `${newY - safeArea.top}px`;
            }

            document.addEventListener('mousemove', (e) => {
                if (isMoving) return;
                
                const btnRect = noBtn.getBoundingClientRect();
                const distance = Math.hypot(
                    e.clientX - (btnRect.left + btnRect.width/2),
                    e.clientY - (btnRect.top + btnRect.height/2)
                );

                if (distance < 100) {
                    isMoving = true;
                    moveButton();
                    setTimeout(() => isMoving = false, 200);
                }
            });

            // Initial position
            moveButton();
        }

        // Yes button handler
        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('question').style.display = 'none';
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            music.pause();
        });

        // Initialize
        createStars();
        initializeNoButton();
    </script>
</body>
</html>
